<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDiary</title>
    <link rel="stylesheet" href="./src/stylesheets/style.css">
</head>
<body>
    <img src="./src/images/photo6061896707223957804 1.png" alt="bind" id="bind" >
    <div class="header">
            <h2 class="logo">MyDiary</h2>
            <div class="stars">
                <img src="./src/images/Desktop - 4.png" alt="stars">
            </div>       
    </div>

    <div class="content">
            <h1 class="content-heading">Your Everyday Personal Diary</h1>
            <div class="content-desc">
                <p>To keep all your dearest memories close to your heart.. Available on your desktop and mobile.</p>
            </div>
            <div class="signin-div">
                <button class="btn sign-in" type="button">Signin</button>
            </div>   
    </div>
    <div class="diary-img-div">
        <img class="diary-img" src="./src/images/diary-img.png" alt="diary" >
    </div>
    
</body>
</html>
