<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyDiary</title>
    <link rel="stylesheet" href="../stylesheets/style.css">
  </head>
  <body>
    <img src="../images/photo6061896707223957804 1.png" alt="bind" id="bind" >
    <div class="header">
      <h2 class="logo" id="signin-logo">MyDiary</h2>
      <div class="stars">
        <img src="../images/Desktop - 4.png" alt="stars">
    </div>     
    </div>
    <div class="top-content">
      <h1 class="welcome">Welcome</h1>
    <p class="login-text">Signup to MyDiary to create <br>and relive awesome memories</p>
    </div>
    

    <div class="form">
      <div class="input-div">
        <form  method="post">
        <input
        type='email'
        className='form-control'
        id='email-signup'
        name='email'
        placeholder='username'
        value=""
        required
      />
      </div>
     
      <div class="input-div">
        <input
        type='password'
        className='form-control'
        id='password-signup'
        name='password'
        placeholder='password'
        value=""
        required
      />
    </form>
      </div>
           

            <button class="btn sign-in" type="button" onclick="signUpClicked()">Signup</button>
            <a href="./login.html"><h3 id="new-user">already have an account?</h3></a>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/supertokens/supertokens-web-js/bundle/website.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/supertokens/supertokens-web-js/bundle/supertokens.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/supertokens/supertokens-web-js/bundle/session.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/supertokens/supertokens-web-js/bundle/emailpassword.js"></script>
    <script src="../scripts/supertokens.js"></script>
  </body>
</html>
