<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Diary</title>
    <link rel="stylesheet" href="../stylesheets/style.css">
</head>
<body>
    <img src="../images/photo6061896707223957804 1.png" alt="bind" id="bind" >
    <div class="header">
      <h2 class="logo" id="signin-logo">MyDiary</h2>
      <div class="stars">
        <img src="../images/Desktop - 4.png" alt="stars">
    </div>     
    </div>
    <div id="date"></div> 

    <div class="form add-form">
        <div class="input-div">
            <input type="text"
            placeholder="add title"
            id="title"
            name="title"
            value=""
            required
            >
        </div>
        <div class="input-div">
            <textarea name="memory-body" id="memory-body" cols="30" rows="10" value="" placeholder="add body"></textarea>
        </div> 
        <div class="signin-div">
            <button id="submit" class="btn sign-in" type="submit">submit</button>
        </div> 
    </div>
   
    
    <script src="../scripts/script.js"></script>
</body>
</html>
